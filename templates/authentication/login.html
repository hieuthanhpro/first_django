<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Bookstore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .messages {
            list-style: none;
            padding: 0;
        }
        .messages li {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h3 class="text-center">📚 Đăng Nhập</h3>
            
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li class="alert {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-danger{% endif %}">
                    {{ message }}
                </li>
                {% endfor %}
            </ul>
            {% endif %}
            
            <form method="post" class="mt-3">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_username" class="form-label">Tên đăng nhập</label>
                    {{ form.username }}
                </div>
                <div class="mb-3">
                    <label for="id_password" class="form-label">Mật khẩu</label>
                    {{ form.password }}
                </div>
                <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
            </form>
            
            <p class="mt-3 text-center">
                Chưa có tài khoản? <a href="{% url 'register' %}" class="text-primary">Đăng ký ngay</a>
            </p>
            <p class="text-center">
                Quên mật khẩu? <a href="{% url 'password_reset' %}" class="text-danger">Khôi phục mật khẩu</a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
